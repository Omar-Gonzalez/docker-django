version: '3'

services:
  db:
    image: postgres
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=$POSTGRES_USER
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
      - POSTGRES_DB=$POSTGRES_DB
    ports:
      - ${DB_PORT}:${DB_PORT}
  django:
    restart: always
    env_file: .env
    build: ""
    command: $RUN_COMMAND
    volumes:
      - .:/src
      - ./static
    ports:
      - ${APP_PORT}:${APP_PORT}
    environment:
      - DEBUG=$DEBUG
      - POSTGRES_USER=$POSTGRES_USER
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
      - POSTGRES_DB=$POSTGRES_DB
      - SECRET_KEY=$SECRET_KEY
    depends_on:
      - db

volumes:
  pgdata:
